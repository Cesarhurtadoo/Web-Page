<!DOCTYPE html>
<html>
<head>
    <title>Cesar's Web Page</title>
    <style>
        body {
            background-image: url("picture/pattern.avif");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0; /* Remove default margin to make the layout edge-to-edge */

        .colorful {
            color: rgb(0, 1, 5);

        header {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the header */

        img {
            max-width: 100%; /* Make the image responsive by setting its maximum width to 100% */

        }

        .container {
            max-width: 600px; /* Add a maximum width to your content for better readability */

        }

        ul {
            list-style:square; /* Remove list bullets */
            padding: 0;
        }

        ul li {
            margin-bottom: 10px; /* Add some spacing between list items */
        }

        hr {
            border:none;
            border-top: 10px solid #331992; /* Add a horizontal line separator */
            margin: 20px 0;
        }

        /* Media query for smaller screens */
        @media screen and (max-width: 768px) {
            .container {
                padding: 10px; /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>
